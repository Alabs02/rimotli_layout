<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/roboto-fontface@0.10.0/css/roboto/roboto-fontface.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Outfit Page</title>
</head>
<body>
    <header>
        <nav class="nav" id="nav-mobile">
            <div class="nav-left">

                <a href="#!" class="btn-menu">
                    <i class="material-icons">sort</i>
                </a>
                <!-- <a href="#!" class="btn-menu" id="menu">
                    <i class="material-icons">sort</i>
                </a> -->
                <!-- <a href="#!" class="btn-search">
                    <i class="fas fa-search"></i>
                </a> -->
                <div class="search-box">
                    <form class="search-bar">
                        <input type="text" name="search-bar__input" placeholder="Search" />
                        <i class="fas fa-search"></i>
                    </form>
                </div>
            </div>

            <div class="nav-right">
                <a href="#!" class="btn-notification">
                    <i class="material-icons">notifications_none</i>
                </a>
              
                <img class="profile-image nav__img" src="../assets/avatar.jpeg" alt="">
            </div>
        </nav>

        <nav class="nav">
            <div class="nav__logo">
                <img class="nav__logo--img" src="../assets/logo.png" alt="...">
            </div>

            <div class="nav__avatar">
                <a href="#!" class="nav-btn">
                    <i class="material-icons">notifications_none</i>
                </a>
                <img class="nav__img" src="../assets/avatar.jpeg" alt="">
            </div>
        </nav>

        <aside class="side-menu">
            <ul>
                <li><a href="#!"><i class="material-icons side-menu__icon">perm_media</i><span>Outfits</span></a></li>
                <li><a href="#!"><i class="material-icons">folder</i><span>Projects</span></a></li>
                <li><a href="#!"><i class="material-icons">apps</i><span>Applications</span></a></li>
                <li><a href="#!"><i class="material-icons">settings</i><span>Settings</span></a></li>
            </ul>
        </aside>
    </header>

    <main>
        
        <div class="main-content">
            <div class="card" id="card-mobile">
                <div class="card__title">
                    <span>Starfest</span>
                </div>
               
                <div class="card__download">
                    <button class="btn-download">
                        <i class="material-icons">cloud_download</i>
                    </button>
                </div>
              
               
                <div class="card__actions">
                    <div style="transform: translateY(5px);">
                        <button class="btn-add"><i class="material-icons">add_circle_outline</i></button>
                    </div>
                    <div class="collaborator">
                        <img src="../assets/avatar.jpeg" class="profile-image collaborator__image" alt="">
                        <img src="../assets/avatar.jpeg" class="profile-image collaborator__image" alt="">
                        <img src="../assets/avatar.jpeg" class="profile-image collaborator__image" alt="">
                    </div>
                </div>
            </div>

            <div class="card card-desktop" id="card-desktop">
                <div class="card-left">
                    <div class="card-left__brand"><span>Starfest</span></div>

                    <div class="card-left__search">
                        <form class="search">
                            <i class="fa fa-search fa-sm search__icon"></i>
                            <input placeholder="Search" type="text" name="search" id="search">
                        </form>
                    </div>

                    <div class="card-left__dropdown">
                        <div class="card-left__dropdown-btn">
                            <p>Sort</p>
                            <i class="fas fa-sort-down fa-sm arrow"></i>
                        </div>
                    </div>
                </div>

                <div class="card-right">
                    <div class="card-right__btn--share">
                        <a href="#!" class="btn">
                            <span>Share</span>
                        </a>
                    </div>

                    <div class="card-right__btn--add">
                        <a href="#!" class="btn"><i class="material-icons">control_point</i></a>
                    </div>

                    <div class="card-right__avatar">
                        <img class="profile-image" src="../assets/avatar.jpeg" alt="...">
                    </div>
                    <div class="card-right__avatar">
                        <img class="profile-image" src="../assets/avatar.jpeg" alt="...">
                    </div>
                    <div class="card-right__avatar">
                        <img class="profile-image" src="../assets/avatar.jpeg" alt="...">
                    </div>
                    <div class="card-right__avatar">
                        <img class="profile-image" src="../assets/avatar.jpeg" alt="...">
                    </div>
                </div>
            </div>

            <div class="dropdown-items" style="display: none;">
                <a href="#" id="adobeXd">Date</a>
                <div class="drop-divider"></div>
                <a href="#" id="sketch">Name</a>
                <div class="drop-divider"></div>
                <a href="#" id="figma">Type</a>
                <div class="drop-divider"></div>
                <a href="#" id="inVision">Size</a>
            </div>


            <div class="panel">
                <a href="#!" class="panel__download"><i class="material-icons">import_export</i></a>
                <a href="#!" class="panel__view"><i class="material-icons">list</i></a>
            </div>
            <div class="responsive-container">
                <div class="grid-body">
                    <div class="folder-card">
                        <div class="folder-card__gallery">
                            <!--    Photo grid  -->
                            <div class="row">
                                <div class="column1">
                                    <img src="../assets/fine.jpg" alt="thumbnail" draggable="false">
                                </div>

                                <div class="column2">
                                    <img src="../assets/fashion.jpg" alt="thumbnail" draggable="false">
                                    <div class="overlay">
                                        <img src="../assets/fashion.jpg" alt="thumbnail" draggable="false">
                                    </div>
                                   
                                    <!-- <div class="overlay">+4</div> -->
                                </div>
                            </div>
                        </div>
                        <div class="folder-card__desc">
                            <div class="info">
                                <p class="info__name">Tech crunch</p>
                                <p class="info__activity">John snow 2 weeks ago</p>
                            </div>
                            <div class="action">
                                <button class="action__btn">
                                    <i class="material-icons">more_vert</i>
                                </button>
                            </div>
                        </div>

                        <div class="folder-card__actions">
                            <div class="media">
                                <button class="media-actions"><i class="far fa-image fa-lg"></i></button>
                                <button class="media-actions"><i class="fas fa-film fa-lg"></i></button>
                            </div>
                            <div class="others">
                                <button class="others-btn"><i class="fas fa-sort-alpha-up fa-lg"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
