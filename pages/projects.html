<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/roboto-fontface@0.10.0/css/roboto/roboto-fontface.min.css">
    <title>Outfit Page</title>
</head>
<body>
    <header>
        <nav class="nav" id="nav-mobile">
            <div class="nav-left">
                <a href="#!" class="btn-menu" id="menu">
                    <i class="material-icons">sort</i>
                </a>
                <a href="#!" class="btn-icon">
                    <i class="material-icons">search</i>
                </a>
            </div>

            <div class="nav-right">
                <a href="#!" class="nav-btn">
                    <i class="material-icons">notifications_none</i>
                </a>
              
                <img class="profile-image nav__img" src="../assets/avatar.jpeg" alt="">
            </div>
        </nav>

        <nav class="nav">
            <div class="nav__logo">
                <img class="nav__logo--img" src="../assets/logo.png" alt="...">
            </div>

            <div class="nav__avatar">
                <a href="#!" class="nav-btn">
                    <i class="material-icons">notifications_none</i>
                </a>
                <img class="nav__img" src="../assets/avatar.jpeg" alt="">
            </div>
        </nav>

        <aside class="side-menu">
            <ul>
                <li><a href="#!"><i class="material-icons side-menu__icon">perm_media</i><span>Outfits</span></a></li>
                <li><a href="#!"><i class="material-icons">folder</i><span>Projects</span></a></li>
                <li><a href="#!"><i class="material-icons">apps</i><span>Applications</span></a></li>
                <li><a href="#!"><i class="material-icons">settings</i><span>Settings</span></a></li>
            </ul>
        </aside>
    </header>

    <main>
        
        <div class="main-content">
            <div class="card">
             
                <div class="card__title">StarFest</div>
         
               
                <a href="#!" class="card__download"><i class="material-icons">cloud_download</i></a>
              
                <div class="card__actions">
                    <a href="#!"><i class="material-icons">add_circle_outline</i></a>
                    <div class="collaborator" >
                        <img class="profile-image collaborator__image" src="../assets/avatar.jpeg" alt="collaborator img">
                        <img class="profile-image collaborator__image" src="../assets/avatar.jpeg" alt="collaborator img">
                        <img class="profile-image collaborator__image" src="../assets/avatar.jpeg" alt="collaborator img">
                      </div>
                </div>
            </div>
            <div class="panel">
                <a href="#!" class="panel__download"><i class="material-icons">import_export</i></a>
                <a href="#!" class="panel__view"><i class="material-icons">list</i></a>
            </div>
        </div>
    </main>
</body>
</html>
